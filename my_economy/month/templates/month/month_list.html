{% extends 'month/base.html' %}
{% block app %}
<h1>Months expenses</h1>

{% for month in months %}
    <p><a href="{% url 'month' month.name month.year%}">{{month.name}} {{month.year}}: {{month.expenses}}</a></p>
{% endfor %}

<button><a href="{% url 'create' %}">Create a new month</a></button>
{%  endblock %}
