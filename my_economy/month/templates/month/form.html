{%  extends 'month/base.html' %}
{% block app %}

    <form action="." method="POST"  enctype='multipart/form-data'>
        {% csrf_token %}
        {% if error %}
        <p class="error">{{error}}</p>
        {%  endif %}
        {{ form.as_p}}
        <button type="submit">Create</button>
    </form>
{% endblock %}
